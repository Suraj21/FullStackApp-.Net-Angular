<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your Friends</h1>
    <p class="lead">Come on in to view your friends... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)='registerToggle()'>Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!-- passing values from the parent to child syntax-> [valuesFromHome]='values' -->
        <!-- getting values from the child to parent syntax-> (cancelRegister)="cancelRegisterMode($event)" -->
        <!-- <app-register [valuesFromHome]='values' (cancelRegister)="cancelRegisterMode($event)"></app-register>-->
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
