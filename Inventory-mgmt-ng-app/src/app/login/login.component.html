<br/><br/><br/>
<div class="container d-flex justify-content-center">
  <div class="col-sm-4">
      <h2 class="centerDiv">Login</h2>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
              <div *ngIf="f.submitted && !username.valid" class="help-block alert-danger">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <div *ngIf="f.submitted && !password.valid" class="help-block alert-danger">Password is required</div>
              <div *ngIf="isInvalidLogin" class="help-block alert-danger">Invalid Login Credentials</div>
          </div>
          <div class="form-group centerDiv">
              <button [disabled]="loading" class="btn btn-primary btnLogin">Login</button>
          </div>
    </form>
  </div>
</div>
